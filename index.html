<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DH Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DH Calculator</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" onclick="showASCalculator(); return 0;">AS</a>
                </li>
                <li>
                    <a href="#">DPS</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">



</div>
<!-- /.container -->


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
<script src="js/knockout.localStorage.js"></script>

<script src="js/ascalc.js"></script>
<script src="js/dpscalc.js"></script>

<div class="modal fade" id="ASCalculator">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Attack Speed Calculator</h4>
            </div>
            <div class="modal-body row">
                <div class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Weapon</label>
                            <div class="col-xs-8">
                                <select data-bind="options: Weapons, optionsText: 'Text', optionsValue: 'Value', value: Weapon1BaseAS"
                                        class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Weapon IAS</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Weapon1IAS, valueUpdate: 'afterkeydown'" type="number" min="0" max="7" class="form-control input-sm text-center text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Weapon AS</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Weapon1AS, valueUpdate: 'afterkeydown'" type="text" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Amulet</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Amulet, valueUpdate: 'afterkeydown', valueUpdate: 'afterkeydown'"  min="0" max="7"  type="number"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Gloves</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Gloves, valueUpdate: 'afterkeydown'"   type="number" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">T&amp;T Buff</label>
                            <div class="col-xs-8">
                                <input data-bind="value: TTBuff, valueUpdate: 'afterkeydown'"   type="number" min="0" max="50"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Base APS</label>
                            <div class="col-xs-8">
                                <input data-bind="value: BaseAPS"   type="text"  class="form-control input-sm text-center">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Bracers</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Bracers, valueUpdate: 'afterkeydown'"   type="number" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Rucksack</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Rucksack, valueUpdate: 'afterkeydown'"   type="number" min="0" max="20"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Belt</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Belt, valueUpdate: 'afterkeydown'"   type="number" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Ring 1</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Ring1, valueUpdate: 'afterkeydown'"   type="number" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Ring 2</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Ring2, valueUpdate: 'afterkeydown'"   type="number" min="0" max="7"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Paragon</label>
                            <div class="col-xs-8">
                                <input data-bind="value: Paragon, valueUpdate: 'afterkeydown'"   type="number" min="0" max="10"  class="form-control input-sm text-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">T&amp;T APS</label>
                            <div class="col-xs-8">
                                <input data-bind="value: TTAPS"   type="text"  class="form-control input-sm text-center">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12">
                    <hr>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Min APS</th>
                            <th>Max APS</th>
                            <th>Sentry APS</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: BreakPoints">
                        <tr data-bind="css: { 'selected-row': $root.BreakPoint() === $data.BP }">
                            <td data-bind="text: BP" />
                            <td data-bind="text: MinAPS" />
                            <td data-bind="text: MaxAPS" />
                            <td data-bind="text: SentryAPS" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    function showASCalculator() {
        $('#ASCalculator').modal('show');
    }

    $(function () {
        gear = new Gear();
        ko.applyBindings(gear, document.getElementById("ASCalculator"));
    });
</script>

</body>

</html>
